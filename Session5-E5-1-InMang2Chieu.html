<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4,7,5,9],
        [7, 0, 7, 27],
        [7, 4, 28, 14,4],
        [3, 10, 26, 7]
    ];
    let strArr='';
    for (let i=0;i<a.length;i++) {
        strArr+='row '+i+'<br>';
        for (let j=0;j<a[i].length;j++) {
            strArr+=a[i][j]+'<br>';
        }
        //strArr+='<br>';
    }
    document.write(strArr);
</script>
